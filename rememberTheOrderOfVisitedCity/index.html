<script type="text/javascript" charset="utf-8">
  "use strict"
  
  /**
 *
 * Function thirdFunction
 * @param {string[]} routes - Samantha's plane tickets.
 *
 * Samantha travels a lot by different cities and countries.
 * She found a group of all plane tickets in her shelf, but she
 * can't exactly remember the order of the cities she visited.
 *
 * Create a function that receives an array of origin-destination tickets
 * and return the entire trip, ordered by city visited.
 */
function rememberTheOrderOfVisitedCity(routes) {
  const lastCountryArr = []
  const newArr = []
  routes.forEach(e => {
    lastCountryArr.push(e[1])
  })
  routes.forEach(e => {
    if (!lastCountryArr.includes(e[0])) {
      getCountry(e)
    }
  })
  function getCountry(arr) {
    newArr.push(arr[0])
    if (newArr.length === routes.length) {
      newArr.push(arr[1])
      return
    }
    routes.forEach(e => {
      if (e[0] === arr[1]) getCountry(e)
    })
  }
  return newArr.join(", ")
}

console.log(rememberTheOrderOfVisitedCity([
  ["MNL", "TAG"], // 1
  ["CEB", "TAC"], // 3
  ["TAG", "CEB"], // 2
  ["TAC", "BOR"], // 4
])); // "MNL, TAG, CEB, TAC, BOR"

console.log(rememberTheOrderOfVisitedCity([
  ["Chicago", "Winnipeg"], // 4
  ["Halifax", "Montreal"], // 1
  ["Montreal", "Toronto"], // 2
  ["Toronto", "Chicago"],  // 3
  ["Winnipeg", "Seattle"], // 5
])); // "Halifax, Montreal, Toronto, Chicago, Winnipeg, Seattle"

console.log(rememberTheOrderOfVisitedCity([
  ["USA","BRA"], // 1
  ["JPN","PHL"], // 4
  ["BRA","UAE"], // 2
  ["UAE","JPN"], // 3
])); // "USA, BRA, UAE, JPN, PHL"
</script>
